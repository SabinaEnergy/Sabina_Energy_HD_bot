<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Твоя карта Human Design</title>
  <link rel="stylesheet" href="/hd/static/style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Твоя карта Human Design</h1>

    <form id="hd-form" class="card">
      <div class="row">
        <label>Имя
          <input id="name" type="text" placeholder="Анна" />
        </label>
        <label>Пол
          <select id="gender">
            <option value="Жен">Жен</option>
            <option value="Муж">Муж</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>Дата рождения
          <input id="date" type="date" />
        </label>
        <label>Время рождения
          <input id="time" type="time" />
        </label>
      </div>

      <label>Город рождения
        <input id="city" type="text" placeholder="Москва" />
      </label>

      <label>E-mail
        <input id="email" type="email" placeholder="name@mail.com" />
      </label>

      <p class="hint">После отправки откроется расчёт на human-design.space</p>

      <button id="submit" type="submit">Отправляем…</button>
    </form>
  </div>

  <!-- Telegram WebApp SDK (не мешает обычному браузеру) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/hd/app.js"></script>
</body>
</html>
