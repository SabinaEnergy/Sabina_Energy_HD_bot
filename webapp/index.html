<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Рассчёт бодиграфа — Sabina Energy</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="card">
    <h1>Рассчёт бодиграфа</h1>

    <!-- ВАЖНО: action=/hd/submit, method=post -->
    <form id="hdForm" action="/hd/submit" method="post" autocomplete="off">
      <div class="grid">
        <label>Имя
          <input type="text" name="name" required>
        </label>

        <label>Пол
          <select name="gender" required>
            <option value="">Выберите…</option>
            <option value="Жен">Жен</option>
            <option value="Муж">Муж</option>
          </select>
        </label>

        <label>Дата рождения
          <input type="date" name="date" required>
        </label>

        <label>Время рождения
          <input type="time" name="time" required>
        </label>

        <label class="full">Город рождения
          <input type="text" name="city" id="city" placeholder="Начните вводить…" list="citylist" required>
          <datalist id="citylist"></datalist>
          <small class="hint">Подсказки из OpenStreetMap</small>
        </label>
      </div>

      <button type="submit" id="submitBtn">Рассчитать</button>
    </form>
  </div>

  <script>
  (function () {
    const tg = window.Telegram?.WebApp;
    if (tg) { try { tg.expand(); tg.MainButton.hide(); } catch(_) {} }

    // автоподсказки городов
    const cityInput = document.getElementById('city');
    const datalist = document.getElementById('citylist');
    let t = null;
    cityInput.addEventListener('input', () => {
      const q = cityInput.value.trim();
      if (q.length < 3) { datalist.innerHTML = ''; return; }
      clearTimeout(t);
      t = setTimeout(async () => {
        try {
          const r = await fetch('https://nominatim.openstreetmap.org/search?format=json&accept-language=ru&q=' + encodeURIComponent(q),
            { headers: {'User-Agent':'SabinaEnergyHD/1.0'} });
          const data = await r.json();
          datalist.innerHTML = data.slice(0,7).map(item => {
            const city = item.display_name.split(',')[0];
            return `<option value="${city}">`;
          }).join('');
        } catch(e){ console.log(e); }
      }, 350);
    });

    // в Telegram перехватываем submit и отправляем sendData
    const form = document.getElementById('hdForm');
    form.addEventListener('submit', (e) => {
      if (tg && tg.sendData) {
        e.preventDefault(); // блокируем браузерный POST, работаем через WebApp
        const fd = new FormData(form);
        const payload = {
          name:   (fd.get('name')   || '').trim(),
          gender: fd.get('gender')  || '',
          date:   fd.get('date')    || '',
          time:   fd.get('time')    || '',
          city:   (fd.get('city')   || '').trim(),
        };
        tg.sendData(JSON.stringify(payload));
        setTimeout(()=> tg.close && tg.close(), 600);
      }
      // если НЕ Telegram — ничего не делаем: форма уйдёт на /hd/submit и сервер сделает 302-редирект
    });
  })();
  </script>
</body>
</html>
